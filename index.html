            <b><u><h2>Create a New Note:</h2></u></b><hr>

        </form>
        
        <div class="outputForm">
            <b><u><h2>Your Notes:</h2></u></b><hr>

				document.getElementById('new-entry').addEventListener('click',() => {
                    let title = document.getElementById('title-input').value;
                    let note = document.getElementById('note-input').value;
                    document.getElementById('db-view').src = 'http://localhost:8080/notes/new?title=' + title + '&note=' + note;
                });

                document.getElementById('all-entry').addEventListener('click',() => {
                    document.getElementById('db-view').src = 'http://localhost:8080/notes/all';
                });
                
                document.getElementById('del-all').addEventListener('click',() => {
                    document.getElementById('db-view').src = 'http://localhost:8080/notes/delAll';
                });
            }
